apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name:  myapp-argo-app
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/yarinnetzer/project.git
    targetRevision: HEAD
    path: example-voting-app-kubernetes

  destination:
    server: https://kubernetes.default.svc
    namespace: myapp

  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    
    automated:
      selfHeal: true
      prune: true
